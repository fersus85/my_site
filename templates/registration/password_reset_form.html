{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Password reset {% endblock %}
{% block content %}

<h3 class="h3">Forgot your password </h3>
<p>
    Please enter your email below, and I'll email instruction for setting a new one
</p>
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <input class="btn btn-success" type="submit"
    value="Send me instruction">
</form>

{% endblock content %}
