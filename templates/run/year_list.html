{% extends 'base.html' %}

{% block title %} Delete or edit {% endblock title %}

{% block content %}
<div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Редактировать или удалить год</h4>
        <p class="mb-0">Список дел:</p>
        <hr>
        {% for year in years %}
        <p >{{ year.year }} год </p>
        <button type="button" class="btn btn-outline-danger"
        onclick="location.href='{% url "delete_year" year.pk %}'"/>
        Удалить
        </button>
        <button type="button" class="btn btn-outline-danger"
                onclick="location.href='{% url "edit_year" year.pk %}'"/>
        Редактировать
        </button>
        <hr>
        {% endfor %}
    </div>
{% endblock content %}
