{% extends 'base.html' %}

{% block title %} Run {% endblock title %}

{% block content %}

<table border="1" class="table table-striped" style="width:80%">
  <thead>
  <tr>
    <th>Year</th>
    {% for m in monthlies %}
    <th> {{ m }} </th>
    {% endfor %}
  </tr>
  </thead>
  <tbody>
  {% for year in years %}
  <tr>
      <th> {{ year.title }} </th>

        {% for month in year.monthes.all %}
         <td>{{ month.total }}</td>
         {% endfor %}



       <td>{{ year.total }}</td>
  </tr>
  {% endfor %}
  <tbody>
</table>
<button type="button" class="btn btn-outline-secondary"
        onclick="location.href='{% url "new_year" %}'"/>
Add new year</button>
<button type="button" class="btn btn-outline-secondary"
        onclick="location.href='{% url "new_month" %}'"/>
Add new month
</button>
{% endblock content %}
