{% extends 'base.html' %}

{% block title %} Delete or edit {% endblock title %}

{% block content %}

<h3> Delete or edit your run month! </h3>
{% for month in monthlies %}
<ul>
    <li>{{ month.title }} | {{ month.owner }}</li>
    <button type="button" class="btn btn-outline-secondary"
        onclick="location.href='{% url "edit_month" month.pk %}'"/>
Edit month
</button>

</ul>


{% endfor %}

{% endblock content %}
