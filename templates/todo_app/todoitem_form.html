<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "base.html" %}
{% block title %} To do {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
   <table>
       {{ form|crispy }}
    </table>
    <button type="submit" class="btn btn-outline-secondary" >Submit</button>
    <button type="button" onclick="location.href='{% url "list" todo_list.id %}'"
        class="btn btn-outline-secondary" >Cansel</button>
        {% if object %}
    <button type="button" onclick="location.href='{% url "item-delete" todo_list.id object.id %}'"
        class="btn btn-outline-secondary" >Delete item</button>

    {% endif %}
</form>
{% endblock %}
