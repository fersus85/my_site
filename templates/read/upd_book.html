{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Редактирование {{ book.title }} {% endblock title %}

{% block content %}
<h3> Редактирование {{ book.title }} </h3>
<br>
<div class="alert alert-secondary" role="alert">
        <h4 class="alert-heading">Редактировать или удалить книгу</h4>
        <p class="mb-0">Список:</p>
        <hr>
    <form method="post">
        {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="btn btn-outline-secondary" >Сохранить</button>
    </form>
<hr>
<br>
{% endblock content %}
