{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Редактирование {{ year }} {% endblock title %}

{% block content %}

<br>
<div class="alert alert-secondary" role="alert">
        <h4 class="alert-heading">Редактировать или удалить книгу</h4>
        <p class="mb-0">Список:</p>
        <hr>
        {% for book in books %}
        <p> Название: {{ book.title }}</p>
        <button type="button" class="btn btn-outline-danger"
        onclick="location.href='{% url "read_app:delete_book" book.pk %}'"/>
        Удалить
        </button>
       <button type="button" class="btn btn-outline-secondary"
                onclick="location.href='{% url "read_app:update_book" book.pk %}'"/>
        Редактировать
        </button>
        <hr>
        {% endfor %}
<hr>
<br>
{% endblock content %}
